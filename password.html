<!DOCTYPE html>
<html>
<head>
  <title>Password</title>
</head>
<style>
  body {
        padding: 16px;
        width: 200px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 6px;
        flex-direction: column;
    }
   input{
        font-size: 14px;
        border: 1px solid;
        border-radius: 4px;
        margin: 12px;
        box-shadow: 2px 2px 3px #2e2e2e6a;
    }
    button {
        background-color: beige;
        border: 1px solid coral;
        border-radius: 4px;
    }
</style>
<body>
    <h1>Password</h1>
    <p id="key"></p>
    <input type="password" id="create-password" required aria-required="true"/>
    <input type="password" id="confirm-password" required aria-required="true"/>
    <button id="confirm">Confirm</button>
    <script src="password.js"></script>
</body>
</html>
